<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Détail paiement</title>
</head>
<body>
<div class="container">
  <div class="panel panel-primary">
    <div class="panel-heading">Détail du paiement</div>
    <div class="panel-body">
      <div class="container">
        <table class="table table-striped">
          <tr>
            <th>Id</th>
            <th>Montant</th>
            <th>NumeroCarte</th>
          </tr>
          <tr>
            <td th:text="${paiement.id}"></td>
            <td th:text="${paiement.price}"></td>
            <td th:text="${paiement.cardNumber}"></td>
          </tr>
        </table>
        <a th:href="@{/paiements}">Retour</a>
      </div>
    </div>
  </div>
</div>
</body>
</html>
