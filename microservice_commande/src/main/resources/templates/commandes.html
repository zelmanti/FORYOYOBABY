<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <title>Commande</title>
</head>
<body>

    <div class="container">
        <div class="text-center h2">Commandes</div>
        <table class="table table-bordered table-striped">
            <thead>
            <tr>
                <th>Id</th>
                <th>Id Produit</th>
                <th>Date de la commande</th>
                <th>quantit√©</th>
                <th>Etat du paiement</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="commande : ${commandes}">
                <tr>
                    <td>[[ ${commande.id} ]]</td>
                    <td>[[ ${commande.produit.id} ]]</td>
                    <td>[[ ${commande.dateCommande} ]]</td>
                    <td>[[ ${commande.quantite} ]]</td>
                    <td>[[ ${commande.commandePayee} ]]</td>
                </tr>
            </th:block>
            </tbody>
        </table>
        <div>
            <nav aria-label="Page navigation ">
                <ul class="pagination">
                    <li th:each="page, status:${pages}" th:class="${status.index == pageCourante} ? 'active page-item' : 'page-item'">
                        <a class="page-link" th:href="@{/commandes(page=${status.index}, keyword=${keyword})}">[[ ${status.index+1} ]] </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>

</body>
</html>
